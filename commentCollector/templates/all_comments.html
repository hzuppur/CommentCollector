<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All comments</title>
</head>
<body>
<h1>Comment count: {{ comments|length }}</h1>
{% if comments %}
    <ul>
        {% for comment in comments %}
            <li>ID: {{ comment.id }}, is removed: {{ comment.removed }} &nbsp- {{ comment.content }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>

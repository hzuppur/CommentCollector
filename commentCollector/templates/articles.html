<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
{% if articles %}
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'detail' article.id %}">Aeg: {{ article.pub_date }} &nbsp {{ article.name }} - {{ article.comments }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
